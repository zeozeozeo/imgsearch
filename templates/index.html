<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>imgsearch</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="static/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    </head>
    <body>
        <section class="section has-text-centered">
            <div class="container">
                <h1 class="title">image search engine</h1>
                <p class="subtitle">indexed {{ .indexedImages }} images</p>

                <form
                    action="/search"
                    method="post"
                    enctype="multipart/form-data"
                >
                    <div class="file is-large is-boxed">
                        <label class="file-label centered">
                            <input class="file-input" type="file" name="file" />
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label"> Choose a fileâ€¦ </span>
                            </span>
                        </label>
                    </div>

                    <p class="control has-icons-left" id="url-input">
                        <input
                            class="input"
                            type="text"
                            placeholder="or use a url"
                            name="url"
                        />
                        <span class="icon is-small is-left">
                            <i class="fas fa-link"></i>
                        </span>
                    </p>

                    <input
                        type="submit"
                        value="Submit"
                        class="button is-success"
                        id="submit-button"
                    />
                </form>
            </div>
        </section>
    </body>
</html>
